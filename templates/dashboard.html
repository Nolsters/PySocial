<!DOCTYPE html>
<html lang="en">
<head>
  <title>HomePage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {height: 1500px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>PySocial</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/login">Home</a></li>
        <li><a href="/MakePost">Post Text</a></li>
          <li><a href="/MakePost_Image">Post Image</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/profile_load">Profile</a></li>
      </ul><br>
      <div class="input-group">
          <form action="/profile_search" method="post">
        <input type="text" class="form-control" placeholder="Search Profiles" name="search">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
          </form>
      </div>
    </div>

    <div class="col-sm-9">
      <h4><small>RECENT POSTS</small></h4>
      <hr>
      {% for item in posts%}
      <h5><span class="glyphicon glyphicon-time"></span> Post by {{ item[1]}} </h5>
          <span class="label label-primary">Test</span></h5>
          <br><br>
      <p>{{ item[0] }}</p>
      <br><br>
      {% endfor %}
      <br><br>
    </div>
  </div>
</div>

<footer class="container-fluid">
  <p>Made by Nolan Hepworth</p>
</footer>

</body>
</html>
